<script src="/static/password.js" async></script>

<div class="group group-password">
  <form class="form" data-token="{{.Token}}" data-id="{{.ID}}">
    <div class="form-group">
      <input class="hidden" name="id" value="{{.ID}}">
      <input class="no-show password" type="password" name="old" placeholder="old password">
      <input class="no-show password" type="password" name="new" placeholder="some password">
      <input class="no-show password" type="password" name="confirm" placeholder="confirm">
    </div>
    <input class="btn btn-default btn-submit" type="submit" name="submit">
  </form>
</div>
